<div class="container">
  <div class="sound-icon">
    <img src="../assets/waves.png">
  </div>
    <div class="search">
      <input id="locationSearch" type="text" placeholder=" search city . . ."><br>
      <input id="artistSearch" type="text" placeholder=" search artist . . ."><br>
      <p>start date: <input id="startDate" type="date"></p>
      <p>end date: <input id="endDate" type="date"></p>
      <button id="go" (click)="getConcerts()" type="button"><img src="../assets/horns.png"></button>
    </div>
      <ul *ngFor="let result of artistsList" class="results">
        <li>Test artist card</li>
        <li>{{result.title}}</li>
        <li>{{result.venueAddress}}</li>
        <li>{{result.cityName}}</li>
        <li>{{result.regionAbbr}}</li>
        <li>{{result.postalCode}}</li>
      </ul>
</div>
